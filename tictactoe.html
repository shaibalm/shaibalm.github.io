<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Tic Tac Toe</title>

		<!-- Favicons -->
		<link rel="icon" type="image/png" href="images/favicon32.png" sizes="32x32"/>
		<link rel="icon" type="image/png" href="images/favicon16.png" sizes="16x16"/> 	

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/tttstyle.css">
	</head>

	<body style="background-color: #3399ff;">
		<!-- Title -->
		<div class="container text-center" style="margin-top: 5vh;">
			<div class="row">
				<div class="col-12">
					<h1>Tic Tac Toe</h1>
				</div>
			</div>
		</div>

		<!-- Buttons -->
		<div class="container text-center" style="margin-top:3vh; margin-bottom: 5vh;">
			<div class="row">
				<div class="col-6">				
					<div class="endgame">
						<div class="text">Good Luck!</div>
					</div>					
				</div>				
				<div class="col-6">
					<button onClick="startGame()">New Game</button>
				</div>
			</div>
		</div>	

		<div class="container">
			<div class="row justify-content-center align-items-center">				
				<div class="col-12">
					<table>
						<tr>
							<td class="cell" id="0"></td>
							<td class="cell" id="1"></td>
							<td class="cell" id="2"></td>
						</tr>
						<tr>
							<td class="cell" id="3"></td>
							<td class="cell" id="4"></td>
							<td class="cell" id="5"></td>
						</tr>
						<tr>
							<td class="cell" id="6"></td>
							<td class="cell" id="7"></td>
							<td class="cell" id="8"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>		

		<script src="js/tttscript.js"></script>
	</body>
</html>
