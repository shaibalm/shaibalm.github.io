<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shaibal Muhtadee - Tic Tac Toe</title>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/tttstyle.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
	  	<!-- Favicons -->
		<link rel="icon" type="image/png" href="images/favicon32.png" sizes="32x32"/>
		<link rel="icon" type="image/png" href="images/favicon16.png" sizes="16x16"/> 
	</head>

	<!-- LiveReload Script -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

	<body style="background-color: #3399ff;">
		<!-- Title -->
		<div class="container text-center" style="margin-top: 5vh;">
			<div class="row">
				<div class="col-12">
					<h1>Tic Tac Toe</h1>
				</div>
			</div>
		</div>
		<!-- Buttons -->
		<div class="container text-center" style="margin-top:3vh; margin-bottom: 5vh;">
			<div class="row">
				<!-- End Game Message -->
				<div class="col-6">
					<div class="bg-warning" id="endGameDisplay">
						Good Luck!
					</div>
				</div>
				<div class="col-6">
					<button onClick="startGame()">New Game</button>
				</div>
			</div>
		</div>
		<!-- Game Board -->
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-12">
					<table>
						<tr>
							<td class="cell" id="0"></td>
							<td class="cell" id="1"></td>
							<td class="cell" id="2"></td>
						</tr>
						<tr>
							<td class="cell" id="3"></td>
							<td class="cell" id="4"></td>
							<td class="cell" id="5"></td>
						</tr>
						<tr>
							<td class="cell" id="6"></td>
							<td class="cell" id="7"></td>
							<td class="cell" id="8"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<!-- Javascript -->
		<script src="js/tttscript.js"></script>
	</body>
</html>
